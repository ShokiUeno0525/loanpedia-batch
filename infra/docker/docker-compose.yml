services:
  lambda:
    build:
      context: ../..
      dockerfile: infra/docker/dockerfile
    depends_on:
      - mysql
      - localstack
    environment:
      DB_HOST: mysql
      DB_DATABASE: app_db
      DB_USERNAME: app_user
      # コードが参照するキー（両方設定して互換確保）
      DB_NAME: app_db
      DB_USER: app_user
      DB_PORT: 3306
      DB_PASSWORD: app_password
      AWS_ENDPOINT_URL: http://localstack:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: ap-northeast-1
    volumes:
      - ../..:/app
      - /app/__pycache__
    command: tail -f /dev/null

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3307:3306" # ポート番号を変更してバッティング回避
    volumes:
      - mysql_data:/var/lib/mysql
    command: --max_connections=300 --innodb_buffer_pool_size=256M --wait_timeout=600 --interactive_timeout=600

  localstack:
    image: localstack/localstack:3.0
    environment:
      - SERVICES=sqs,lambda
      - DEBUG=1
    ports:
      - "4567:4566" # ポート番号を変更
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"

volumes:
  mysql_data:
