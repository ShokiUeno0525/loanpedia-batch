name: Infrastructure CI

on:
  pull_request:
    paths:
      - 'infra/**'

permissions:
  id-token: write
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CDK CI Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'infra/.node-version'
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK Synth
        run: npm run cdk:synth

      - name: CDK Diff
        id: cdk-diff
        run: |
          npm run cdk:diff -- --no-color 2>&1 | tee cdk-diff-output.txt
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          cat cdk-diff-output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment PR with CDK Diff
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request'
        env:
          CDK_DIFF_OUTPUT: ${{ steps.cdk-diff.outputs.diff }}
        with:
          script: |
            const diff = process.env.CDK_DIFF_OUTPUT;
            const body = `### üîç CDK Diff Results

            <details>
            <summary>Click to expand</summary>

            \`\`\`
            ${diff}
            \`\`\`

            </details>`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('üîç CDK Diff Results')
            });

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
