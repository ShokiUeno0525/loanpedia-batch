name: Frontend CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Frontend Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'frontend/.node-version'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Resolve target resources (S3/CloudFront)
        id: resolve
        run: |
          BUCKET_NAME=$(aws cloudformation list-exports --query "Exports[?Name=='LoanpediaFrontendBucketName'].Value" --output text)
          DIST_ID=$(aws cloudformation list-exports --query "Exports[?Name=='LoanpediaCloudFrontDistributionId'].Value" --output text)
          echo "bucket=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "dist_id=$DIST_ID" >> $GITHUB_OUTPUT

      - name: Upload assets to S3 (cacheable)
        run: |
          aws s3 cp frontend/dist/ s3://${{ steps.resolve.outputs.bucket }}/ \
            --recursive --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload index.html (no-cache)
        run: |
          aws s3 cp frontend/dist/index.html s3://${{ steps.resolve.outputs.bucket }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ steps.resolve.outputs.dist_id }} --paths "/*"
