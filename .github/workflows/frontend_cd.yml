name: Frontend CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Frontend Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: 'frontend/.node-version'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Resolve target resources (S3/CloudFront)
        id: resolve
        run: |
          set -euo pipefail
          BUCKET_NAME="${{ secrets.FRONTEND_BUCKET_NAME }}"
          REGION="${{ secrets.AWS_REGION }}"

          if [ -z "${BUCKET_NAME}" ]; then
            echo "FRONTEND_BUCKET_NAME secret is not set." >&2
            exit 1
          fi

          echo "bucket=${BUCKET_NAME}" >> "$GITHUB_OUTPUT"

          DIST_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?length(Origins.Items[?DomainName=='${BUCKET_NAME}.s3.amazonaws.com' || DomainName=='${BUCKET_NAME}.s3.${REGION}.amazonaws.com' || contains(DomainName, '${BUCKET_NAME}.')]) > `0`].Id | [0]" \
            --output text)

          if [ -z "${DIST_ID}" ] || [ "${DIST_ID}" = "None" ]; then
            echo "No CloudFront distribution found for bucket '${BUCKET_NAME}'." >&2
            exit 1
          fi

          echo "dist_id=${DIST_ID}" >> "$GITHUB_OUTPUT"

      - name: Upload assets to S3 (cacheable)
        run: |
          aws s3 cp frontend/dist/ s3://${{ steps.resolve.outputs.bucket }}/ \
            --recursive --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload index.html (no-cache)
        run: |
          aws s3 cp frontend/dist/index.html s3://${{ steps.resolve.outputs.bucket }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ steps.resolve.outputs.dist_id }} --paths "/*"
